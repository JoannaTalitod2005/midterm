<!DOCTYPE html>
<html lang="en">
<head>
  <title>E-Commerce Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
.container {
  max-width: 1000px;
  margin: 0 auto;
}

.container mt-5 {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

.col-sm-4 {
  border: 1px solid #ccc;
  padding: 20px;
  width: 250px;
}
#notification {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      display: none;
    }
</style>

<body>
<div class="container-fluid p-5 bg-dark text-white text-center">
  <h1>E-commerce Dashboard</h1>
</div>

<div id="notification" class="alert alert-success d-none"></div>

  
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4 text-bg-light text-center">
      <img src="laptop.jpg" height="200" width="200" alt="Product 1">
        <h2>Laptop</h2>
        <p>Price: ₱1500.00</p>
        <p>In Stock: 5</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="col-sm-4 text-bg-light text-center">
      <img src="headphones.jpg" height="200" width="200" "Product 1">
        <h2>Headphones</h2>
        <p>Price: ₱100.00</p>
        <p>In Stock: 10</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="col-sm-4 text-bg-light text-center">
      <img src="keyboard.jpg" height="200" width="200" alt="Product 1">
        <h2>Keyboard</h2>
        <p>Price: ₱50.00</p>
        <p>In Stock: 20</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>

    </div>
  </div>
</div>
<footer class="text-center" style="padding: 20px; margin-top: 30px; background-color: #343a40; color: white;">
        <p>Contact Us | Follow Us on Social Media</p>
</footer>

<script src="app.js"</script>
